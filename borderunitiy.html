<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta  name="viewport" content="width=device-width,initial-scale=1">
        <title>border unitiy </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    </head>
    <body>
        <h1 class="text-center">hello border</h1>
        <br>
        <div class="text-center">
            <button class="border-0">click me</button>
            <button class="border-top-0">border top</button>
            <button class="border-bottom-0">border bottom</button>
            <button class="border-right-0">border right</button>
            <button class="border-left-0">border left</button>
        </div>
        <br>
        <div class="text-center">
            <button class="rounded">rounded</button>
            <button class="rounded-top">rounded top</button>
            <button class="rounded-bottom">rounded  bottom</button>
            <button class="rounded-right">rounded right</button>
            <button class="rounded-left">rounded left</button>
        </div>
        <br>
        <div class="text-center">
            <button class="rounded-circle">rounded circle</button>
            <button class="rounded-0">no rounded</button>
        </div>


        <script src="js/bootstrap.min.js" type="text/JavaScript"></script>
    </body>
</html>
